<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>RxLocate | Inventory Control</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --rx-dark: #00363a;
        --rx-teal: #006064;
        --rx-light: #e0f2f1;
        --rx-danger: #d32f2f;
      }
      body {
        background-color: #f0f2f5;
        font-family: "Inter", system-ui, sans-serif;
      }

      /* Horizontal Top Bar instead of just a sidebar */
      .top-nav {
        background: var(--rx-dark);
        color: white;
        padding: 15px 30px;
      }

      .stat-card {
        background: white;
        border: none;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border-bottom: 4px solid var(--rx-teal);
      }

      .control-panel {
        background: white;
        border-radius: 12px;
        padding: 25px;
        height: 100%;
        border: 1px solid #e0e0e0;
      }

      .inventory-table-container {
        background: white;
        border-radius: 12px;
        padding: 0;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }

      .table thead {
        background-color: #f8f9fa;
        border-bottom: 2px solid #edf2f7;
      }
      .table th {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        color: #718096;
        padding: 15px;
      }

      .status-pill {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: bold;
      }
      .status-good {
        background: #c6f6d5;
        color: #22543d;
      }
      .status-low {
        background: #fed7d7;
        color: #822727;
      }

      .btn-add {
        background: var(--rx-teal);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        font-weight: bold;
      }
      .btn-add:hover {
        background: var(--rx-dark);
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="top-nav d-flex justify-content-between align-items-center">
      <h4 class="mb-0 fw-bold">
        ðŸ©º RxLocate
        <span class="fw-light ms-2 fs-6 text-info">Pharmacy Hub</span>
      </h4>
      <div class="d-flex align-items-center">
        <span
          class="me-3 small"
          th:text="${session.loggedInPharmacy.pharmacyName}"
          >Kenema Pharmacy</span
        >
        <a th:href="@{/pharmacy/logout}" class="btn btn-sm btn-outline-info"
          >Logout</a
        >
      </div>
    </nav>

    <div class="container-fluid p-4">
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="stat-card">
            <label class="text-muted small fw-bold">TOTAL PRODUCTS</label>
            <h2 class="fw-bold mb-0" th:text="${#lists.size(medicines)}">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card">
            <label class="text-muted small fw-bold">SYSTEM STATUS</label>
            <h2 class="fw-bold mb-0 text-success">ONLINE</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card" style="border-bottom-color: var(--rx-danger)">
            <label class="text-muted small fw-bold">LOW STOCK ALERTS</label>
            <h2 class="fw-bold mb-0 text-danger">CHECK LIST</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="control-panel shadow-sm">
            <h5 class="fw-bold mb-4">Inventory Entry</h5>
            <form th:action="@{/pharmacy/add-medicine}" method="POST">
              <div class="mb-3">
                <label class="form-label small fw-bold">Medicine Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control form-control-lg"
                  placeholder="e.g. Paracetamol"
                  required
                />
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label small fw-bold">Dosage</label>
                  <input
                    type="text"
                    name="dosage"
                    class="form-control"
                    placeholder="500mg"
                    required
                  />
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label small fw-bold">Origin</label>
                  <input
                    type="text"
                    name="brandCountry"
                    class="form-control"
                    placeholder="Ethiopia"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label small fw-bold"
                    >Unit Price (ETB)</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    name="price"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label small fw-bold">Quantity</label>
                  <input
                    type="number"
                    name="quantity"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label small fw-bold"
                  >Batch Expiry Date</label
                >
                <input
                  type="date"
                  name="expiryDate"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-add">
                UPLOAD TO REPOSITORY
              </button>
            </form>
          </div>
        </div>

        <div class="col-md-8">
          <div class="inventory-table-container shadow-sm">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>Drug Info</th>
                  <th>Origin</th>
                  <th>Pricing</th>
                  <th>Availability</th>
                  <th>Expiry</th>
                  <th>Manage</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="med : ${medicines}">
                  <td>
                    <div class="fw-bold text-dark" th:text="${med.name}">
                      Drug
                    </div>
                    <div class="small text-muted" th:text="${med.dosage}">
                      Dosage
                    </div>
                  </td>
                  <td class="small" th:text="${med.brandCountry}">Country</td>
                  <td>
                    <span class="fw-bold" th:text="${med.price}">0</span>
                    <small>ETB</small>
                  </td>
                  <td class="align-middle">
                    <div class="d-flex align-items-center">
                      <a
                        th:href="@{/medicine/update-quantity/{id}/decrease(id=${med.id})}"
                        class="btn btn-sm btn-light border shadow-sm px-2 fw-bold"
                        style="line-height: 1; border-radius: 5px"
                        >-</a
                      >

                      <span
                        class="status-pill mx-2 text-center"
                        style="min-width: 80px; display: inline-block"
                        th:classappend="${med.quantity < 10} ? 'status-low' : 'status-good'"
                        th:text="${med.quantity + ' Units'}"
                      >
                      </span>

                      <a
                        th:href="@{/medicine/update-quantity/{id}/increase(id=${med.id})}"
                        class="btn btn-sm btn-light border shadow-sm px-2 fw-bold"
                        style="line-height: 1; border-radius: 5px"
                        >+</a
                      >
                    </div>
                  </td>
                  <td
                    class="small"
                    th:text="${#temporals.format(med.expiryDate, 'dd/MM/yyyy')}"
                  >
                    Date
                  </td>
                  <td>
                    <a
                      th:href="@{/pharmacy/delete-medicine/{id}(id=${med.id})}"
                      class="btn btn-sm btn-outline-danger border-0"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-trash"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                        />
                      </svg>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div th:if="${#lists.isEmpty(medicines)}" class="text-center p-5">
              <p class="text-muted">
                No records found in current inventory batch.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
