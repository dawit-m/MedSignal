<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Registration | RxLocate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --rx-teal: #006064;
        --rx-dark: #00363a;
      }
      body {
        background-color: #f0f4f4;
        background-image: linear-gradient(
          180deg,
          var(--rx-dark) 300px,
          #f0f4f4 300px
        );
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
      }
      .register-container {
        background: white;
        padding: 45px;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 550px;
      }
      .brand-logo {
        color: var(--rx-teal);
        font-weight: 800;
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 5px;
        letter-spacing: -1px;
      }
      .section-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        color: var(--rx-teal);
        font-weight: 800;
        margin-top: 25px;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-bottom: 2px solid #f0f4f4;
        letter-spacing: 1px;
      }
      .form-control {
        border-radius: 10px;
        padding: 11px 15px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
      }
      .form-control:focus {
        border-color: var(--rx-teal);
        box-shadow: 0 0 0 3px rgba(0, 96, 100, 0.1);
        background-color: white;
      }
      .btn-register {
        background-color: var(--rx-teal);
        border: none;
        color: white;
        font-weight: 700;
        padding: 14px;
        border-radius: 12px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .btn-register:hover {
        background-color: var(--rx-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }
      label {
        font-size: 0.85rem;
        color: #374151;
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="brand-logo">ðŸ©º RxLocate</div>
      <p class="text-center text-muted small mb-4">
        Partner Network Onboarding
      </p>

      <form th:action="@{/pharmacy/register}" method="POST">
        <div class="section-title">Healthcare Provider Info</div>

        <div class="mb-3">
          <label class="fw-bold">Legal Pharmacy Name</label>
          <input
            type="text"
            name="pharmacyName"
            class="form-control"
            placeholder="e.g., Abyssinia Pharma"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="fw-bold">Operational City</label>
            <input
              type="text"
              name="location"
              class="form-control"
              placeholder="Addis Ababa"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="fw-bold">Official Phone</label>
            <input
              type="tel"
              name="phoneNumber"
              class="form-control"
              placeholder="+251..."
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="fw-bold">Business TIN Number</label>
          <input
            type="text"
            name="tinNumber"
            class="form-control"
            placeholder="10-digit Tax ID"
            required
          />
        </div>

        <div class="mb-3">
          <label class="fw-bold">Map Integration (Optional URL)</label>
          <input
            type="url"
            name="googleMapLink"
            class="form-control"
            placeholder="https://goo.gl/maps/..."
          />
          <div class="form-text" style="font-size: 0.7rem">
            Paste the "Share" link from Google Maps for patient navigation.
          </div>
        </div>

        <div class="section-title">System Credentials</div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="fw-bold">Admin Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Unique ID"
              required
            />
          </div>
          <div class="col-md-6 mb-4">
            <label class="fw-bold">Portal Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-register w-100 mb-3">
          Complete Registration
        </button>

        <div class="text-center pt-3 border-top">
          <span class="small text-muted">Part of our network? </span>
          <a
            th:href="@{/pharmacy/login}"
            class="small text-decoration-none fw-bold"
            style="color: var(--rx-teal)"
            >Sign In Here</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
