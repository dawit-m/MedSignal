<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pharmacy Login | RxLocate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --rx-teal: #006064;
        --rx-dark: #00363a;
      }
      body {
        background: radial-gradient(
          circle at center,
          var(--rx-teal) 0%,
          var(--rx-dark) 100%
        );
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
      }
      .login-card {
        background: rgba(255, 255, 255, 1);
        padding: 45px;
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-icon {
        font-size: 3rem;
        margin-bottom: 10px;
        display: block;
      }
      .form-control {
        background: #f1f5f9;
        border: 2px solid transparent;
        border-radius: 12px;
        padding: 12px 15px;
        transition: 0.3s;
      }
      .form-control:focus {
        background: white;
        border-color: var(--rx-teal);
        box-shadow: none;
      }
      .btn-rx-login {
        background: var(--rx-teal);
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-weight: 800;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
        margin-top: 10px;
      }
      .btn-rx-login:hover {
        background: var(--rx-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        color: white;
      }
      .register-link {
        color: var(--rx-teal);
        font-weight: 700;
        text-decoration: none;
      }
      .register-link:hover {
        color: var(--rx-dark);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="text-center mb-5">
        <span class="logo-icon">ü©∫</span>
        <h2 class="fw-bold" style="color: var(--rx-dark); letter-spacing: -1px">
          RxLocate
        </h2>
        <p class="text-muted small fw-bold text-uppercase">
          Pharmacist Authentication
        </p>
      </div>

      <div
        th:if="${param.registered}"
        class="alert alert-success border-0 rounded-3 py-2 small fw-bold text-center"
        role="alert"
      >
        ‚úì Registration verified. Please sign in.
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger border-0 rounded-3 py-2 small fw-bold text-center"
        role="alert"
      >
        ‚ö† Invalid credentials. Try again.
      </div>

      <form th:action="@{/pharmacy/login}" method="POST">
        <div class="mb-3">
          <label class="form-label small fw-bold text-secondary"
            >Authorized Username</label
          >
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="e.g. kenema_admin"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label small fw-bold text-secondary"
            >Secure Password</label
          >
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />
        </div>
        <button type="submit" class="btn btn-rx-login w-100">
          Access Inventory Panel
        </button>
      </form>

      <div class="mt-5 text-center">
        <p class="small text-muted mb-4">
          Unregistered facility?
          <a th:href="@{/pharmacy/register}" class="register-link"
            >Create Account</a
          >
        </p>
        <div class="pt-3 border-top">
          <a
            th:href="@{/}"
            class="text-secondary small text-decoration-none fw-bold"
          >
            ‚Üê Return to Public Portal
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
